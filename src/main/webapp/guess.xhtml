<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
 <h:head> <title> Adivinanza </title> </h:head>
 <h:body>
	
	
	<h:form id="guess_form">
		<p:outputLabel value="#{guessBean.number}" style = "display: none;">  </p:outputLabel>
        <p:outputLabel> Numero de intentos </p:outputLabel>
		<p:outputLabel value="#{guessBean.numberTry}">  </p:outputLabel>
		<br></br>
        <p:outputLabel> Premio </p:outputLabel>
		<p:outputLabel value="#{guessBean.prize}">  </p:outputLabel>
		<br></br>
		<p:outputLabel value="#{guessBean.estado}"> </p:outputLabel>
		<br></br>
		<h:inputText value="#{guessBean.intento}" >  </h:inputText>
		<p:commandButton value="Probar" update="guess_form" actionListener="#{guessBean.guess()}"> </p:commandButton>
		<br></br>
		<p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}"> </p:commandButton>
		<br></br>
                <h:dataTable value="#{guessBean.attempts}" var ="t">
                    <h:column> ${t} </h:column>
                </h:dataTable>
	</h:form>
 </h:body>
</html>
